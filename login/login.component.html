<h4>Login Page:</h4>
<form [formGroup]="form" (ngSubmit)="submit($event)">
  <div class="form-group">
    <label for="email">Email-id</label>
    <input type="text" class="form-control" id="email" formControlName="email" />
    <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
      <div *ngIf="email?.errors?.['required']">Email is Required</div>
      <div *ngIf="email?.errors?.['email']">Email is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" />
    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
      <div *ngIf="password?.errors?.['required']">Password is Required</div>
      <div *ngIf="password?.errors?.['minlength']">Password should be atleast 5 characters</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
