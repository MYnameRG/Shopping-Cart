<h1>Add Products</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" />
    <div class="alert alert-danger" *ngIf="title?.touched && title?.invalid">
      <div *ngIf="title?.errors?.['required']">Title is Required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="email" formControlName="price" />
    <div class="alert alert-danger" *ngIf="price?.touched && price?.invalid">
      <div *ngIf="price?.errors?.['required']">Price is Required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" id="image" formControlName="image" (change)="onFileChange($event)" />
    <div class="alert alert-danger" *ngIf="image?.touched && image?.invalid">
      <div *ngIf="image?.errors?.['required']">Image is Required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" rows="5" formControlName="description" ></textarea>
    <div class="alert alert-danger" *ngIf="description?.touched && description?.invalid">
      <div *ngIf="description?.errors?.['required']">Description is Required</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Add Product</button>
</form>
