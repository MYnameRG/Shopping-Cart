<h1>Products</h1>
<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let product of products">
    <img class="card-img-top" src="http://localhost:3000/{{ product.image }}" [alt]="product.title">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency: 'USD' }}</p>
      <p class="card-text">{{ product.description }}</p>
      <a class="btn btn-primary" [routerLink]="['/edit-product', product._id]">Edit</a>
      <a class="btn btn-primary" (click)="deleteProduct(product)">Delete</a>
      <a class="btn btn-primary" [routerLink]="['/products', product._id]">View</a>
    </div>
  </div>
</div>
<h1 *ngIf="products.length == 0">No Products</h1>
